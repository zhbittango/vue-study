<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-text</title>
</head>
<body>
  <div id="vue">
    <h2>{{msg}},hello</h2>
    <h2 v-text='msg'>{{msg}},hello</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'tango'
      },
      methods: {
        
      },
    })
  </script>
</body>
</html>
