<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-html</title>
</head>
<body>
  <div id="vue">
    <h2 v-html="msg"></h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: "#vue",
      data: {
        msg: '<a href="https://www.baidu.com">百度一下</a>'
      },
      methods: {
        
      },
    })
  </script>
</body>
</html>
