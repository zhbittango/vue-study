<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id="vue"  v-cloak>
    <h2>{{msg}}</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    setTimeout(function(){
      const vue = new Vue({
        el: '#vue',
        data: {
          msg: 'hello tango'
        },
        methods: {
          
        },
      })
    },1000)
  </script>
</body>
</html>
