<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue: hello word</title>
</head>
<body>
    <div id="app">
        {{message}}
        <span v-bind:title="alt">你好呀，tango</span>
    </div>
    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello word',
                alt: 'hello tango'
            }
        })
    </script>
</body>
</html>
