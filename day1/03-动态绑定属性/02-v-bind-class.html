<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind-class</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="vue">
    <h2 :class="{active: isActive, line: isLine}">{{msg}}</h2>
    <h2 :class="getClass()">{{msg}}</h2>
    <h2 :class="getClassArr()">{{msg}}</h2>
    <button v-on:click="btnClick()">按钮</button>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        isActive: true,
        isLine: true,
        active: 'aaa',
        line: 'bbb',
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        },
        getClass: function(){
          return {active: this.isActive, line: this.isLine}
        },
        getClassArr: function(){
          return [this.active, this.line];
        }
      },

    })
  </script>
</body>

</html>
