<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed</title>
</head>
<body>
  <div id="vue">
    <h2>{{msg}}</h2>
    <h2>总价格： {{totalPrice}}</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        books: [
          {id: 110, name: 'jquery', price: 100},
          {id: 110, name: 'html', price: 64},
          {id: 110, name: 'vue', price: 102},
          {id: 110, name: 'javascript', price: 150},
        ]
      },
      methods: {
        
      },
      computed: {
        totalPrice: function(){
          let result = 0;

          // for(let i = 0; i < this.books.length; i++){
          //   result += this.books[i].price;
          // }

          // for(let i in this.books){
          //   result += this.books[i].price;
          // }
           
          for(let book of this.books){
            result += book.price;
          }

          return result;
        }
      },
    })
  </script>
</body>
</html>
