<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>computed</title>
</head>
<body>
  <div id="vue">
    <h2>{{msg}} {{name}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{full}}</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        name: 'tango'
      },
      methods: {
        getFullName(){
          return this.msg + ' ' + this.name;
        }
      },
      computed: {
        full: function(){
          return this.msg + ' ' + this.name;
        }
      }
    })
  </script>
</body>
</html>
