<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind-style</title>
</head>

<body>
  <div id="vue">
    <h2 :style="getStyle()">{{msg}}</h2>
    <h2 :style="getStyle1()">{{msg}}</h2>
    <h2 :style="[css, color]">{{msg}}</h2>
    <h2>{{msg}}</h2>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        css: {
          fontSize: '80px',
          backgroundColor: 'green'
        },
        color: {
          color: 'blue'
        }
      },
      methods: {
        getStyle: function () {
          return {
            fontSize: '50px',
            color: 'yellow'
          }
        },
        getStyle1: function () {
          return [{
            fontSize: '100px',
            backgroundColor: 'yellow'
          }, {
            color: 'white'
          }]
        }
      },
    })
  </script>
</body>

</html>
