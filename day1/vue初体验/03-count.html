<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>count</title>
</head>

<body>
  <div id="app">
    <div>{{count}}</div>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        count: 0,
      },
      methods: {
        add: function () {
          this.count++;
          console.log(this.count, '+1');

        },
        sub: function () {
          this.count--;
          console.log(this.count, '-1');

        }
      },
      created: function () {
        console.log('created');

      },
      mounted: function () {
        console.log('mounted');

      }
    })
  </script>
</body>

</html>
