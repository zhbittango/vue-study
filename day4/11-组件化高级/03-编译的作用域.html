<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="vue">
    <h2>{{msg}}</h2>
    <cpn v-show="isShow"></cpn>
  </div>  

  <template id="cpn">
    <div>
      <h2 v-show="isShow">我是子组件</h2>
    </div>
  </template>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        isShow: true,
      },
      methods: {
        
      },
      computed: {
        
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false,
            }
          }
        },
      }
    })
  </script>
</body>
</html>
