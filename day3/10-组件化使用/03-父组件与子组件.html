<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="vue">
    <h2>{{msg}}</h2>
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>
  <script src="../../vue.js"></script>
  <script>

    // 1、创建第一个组件构造器(子组件)
    const cpn1 = Vue.extend({
      template: `
        <div>
          <h2>标题1</h2>
          <p>内容1</p>
        </div>
      `,
    });


    // 2、创建第二个组件构造器(父组件)
    const cpn2 = Vue.extend({
      template: `
        <div>
          <h2>标题2</h2>
          <p>内容2</p>
          <cpn1></cpn1>
        </div>
      `,
      components: {
        cpn1: cpn1 
      }
    });

    //注册组件


    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
      },
      methods: {
        
      },
      computed: {
        
      },
      components: {
        cpn2: cpn2
      }
    })
  </script>
</body>
</html>
