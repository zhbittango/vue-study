<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 两个网络请求都要完成后才执行
    Promise.all([
      new Promise((resolve) => {
        setTimeout(() => {
          console.log(1);
          resolve('hello')
        }, 1000);
      }),
      new Promise((resolve) => {
        setTimeout(() => {
          console.log(2);
          resolve('tango')
        }, 2000);
      })
    ]).then(results => { // 以数组形式拿到参数两个回调函数的参数
      console.log(results);
      
    })

  </script>
</body>
</html>
