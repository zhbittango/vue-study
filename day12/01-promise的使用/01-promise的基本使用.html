<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 异步编程的解决方案
    new Promise((resolve, reject) => { // resolve、reject为函数
      // 第一次网络请求
      setTimeout(() => {
        console.log('hello tango');
        resolve('hello ngota') // 第一次拿到结果后需要调用
      }, 1000)
    }).then(data => {
      // 第一次执行拿到结果后的代码
      console.log(data);

      return new Promise((resolve, reject) => {
        // 第二次网络请求
        setTimeout(() => {
          console.log('hello tango1');

          resolve('hello ngota1') // 第二次拿到结果后需要调用
        }, 1000)
      })
    }).then(data1 => {
      console.log(data1);

      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('hello tango2');
          // resolve('end')
          reject('error')
        }, 1000);
      })
    }).then(data2 => {
      console.log(data2);
      
    }).catch(data2 => {
      console.log('error'); 
    })
  </script>
</body>

</html>
