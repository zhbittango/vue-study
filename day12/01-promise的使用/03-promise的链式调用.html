<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

    // 第一种写法
    new Promise((resolve, reject) => {
      // 模拟网络请求
      setTimeout(() => {
        console.log('hello tango0');
        
        resolve('hello tango1')
      }, 1000);
    }).then((data) => {
      console.log(data);
      
      return new Promise((resolve, reject) => {
        resolve('hello tango2')
      })
    }).then((data) => {
      console.log(data);
      

      return new Promise((resolve, reject) => {
        reject('end')
      }) 
    }).catch((data) => {
      console.log(data);
      
    })

    // 第二种写法
    new Promise(() => {
      
    })

    // 第三种写法
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // console.log(1);
        resolve('hello-1') // 成功请求
      }, 1000);
    }).then((data) => { // 相当于回调函数处理
      return  Promise.resolve('hello-2')
    }).then((data) => {
      return  Promise.resolve('hello-3')
    }).then(data => {
      return  Promise.reject('end')
    }).catch(data => {
      console.log(data);
    })
  </script>
</body>
</html>
