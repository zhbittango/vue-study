<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 箭头函数this指向，一层一层向上找；其他函数，谁调用this指向谁
    name = 100;
    const obj = {
      name: 200,
      aaa() {
        console.log(1, this);
        
        (function(){
          console.log(4, this);
          
        })()

        setTimeout(function(){
          console.log(2, this);
        }, 100)

        setTimeout(() => {
          console.log(3, this);
        }, 100)
      }
    }
    obj.aaa();
  </script>
</body>
</html>
