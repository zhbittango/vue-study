<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-if</title>
</head>
<body>
  <div id="vue">

    <h2 v-if="isShow">{{msg}}</h2>
    <h2 v-else>isShow为false时显示</h2>
    
    <div v-if="score>=90 && score<=100">优秀</div>
    <div v-else-if="score>=80">良好</div>
    <div v-else-if="score>=70">一般</div>
    <div v-else-if="score>=60">及格</div>
    <div v-else>不及格</div>

    <h2>{{result}}</h2>

  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        isShow: true,
        score: 90,
      },
      methods: {
        
      },
      computed: {
        result:  function(){
          let result = '';
          if(this.score >= 90){
            result = '优秀';
          }else if(this.score >= 80){
            result = '良好';
          }else if(this.score >= 70){
            result = '一般';
          }else if(this.score >= 60){
            result = '及格';
          }else{
            result = '不及格';
          }
          return result;
        }
      },
    })
  </script>
</body>
</html>
