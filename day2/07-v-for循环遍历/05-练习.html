<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id="vue">
    <h2>{{msg}}</h2>
    <ul>
      <li v-for="(item, index) in arr" :class="{active: currentIndex === index}" @click="click(index)">{{item}}</li>
    </ul>
  </div>
  <script src="../../vue.js"></script>
  <script>
    const vue = new Vue({
      el: '#vue',
      data: {
        msg: 'hello',
        arr: ['海贼王', '火影忍者', '东京食尸鬼', '龙珠'],
        // 状态管理
        currentIndex: 0,
      },
      methods: {
        click(index) {
          this.currentIndex = index;
        }
      },
      computed: {
        
      },
    })
  </script>
</body>
</html>
